plugins {
    id 'java'
}

group = 'your.packagename'
version = '1.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // PotoFlux
    implementation 'com.github.TechnoMastery:PotoFlux:5.6' // 5.6 not out yet
}

test {
    useJUnitPlatform()
}